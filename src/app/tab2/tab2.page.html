<ion-header class="ion-no-border">
  <ion-toolbar> <ion-title>ตั้งค่า </ion-title> </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-padding">
    <ion-card
      class="ion-margin-bottom"
      style="
        margin-top: -180px;
        z-index: 10;
        padding: 6px;
        box-shadow: none;
        box-shadow: 0px 3px 45px 0px rgba(0, 0, 0, 0.16);
        border-radius: 40px;
        overflow: visible;
      "
    >
      <img src="../../assets/imgs/clound.jpg" />
      <ion-card-content>
        <ion-row>
          <ion-col size="12" class="ion-text-center ion-margin-bottom">
            <ion-card-title>Controller</ion-card-title>
            <ion-card-subtitle>กำหนดค่าต่างๆของระบบ</ion-card-subtitle>
            <ion-card-subtitle>
              <ion-icon name="star" color="warning"></ion-icon>
              <ion-icon name="star" color="warning"></ion-icon>
              <ion-icon name="star" color="warning"></ion-icon>
              <ion-icon name="star" color="warning"></ion-icon>
              <ion-icon name="star-outline" color="warning"></ion-icon>
              <span> (12.5K)</span>
            </ion-card-subtitle>
          </ion-col>
          <ion-col size="4" class="ion-text-right">
            <ion-button fill="clear" color="dark">
              <ion-icon slot="icon-only" name="speedometer-outline"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="4" class="ion-text-right">
            <ion-button fill="clear" color="dark">
              <ion-icon slot="icon-only" name="snow"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="4" class="ion-text-right">
            <ion-button fill="clear" color="dark">
              <ion-icon slot="icon-only" name="person-outline"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>

    <h6>
      ตั้งเวลาการทำงาน <ion-icon name="alarm-outline" slot="start"></ion-icon>
    </h6>
    <ion-item>
      <ion-row>
        <ion-col>
          <ion-item
            lines="none"
            style="
              --detail-icon-font-size: 0px;
              --padding-end: 0px;
              text-align: center;
            "
          >
            <ion-label>{{ setTimeStart1 }}</ion-label>
            <ion-datetime
              style="width: 0px; height: 0px; padding: 0px"
              pickerFormat="HH:mm"
              #setTimeStart1_1
              displayFormat=" "
              (ionChange)="getTime1('start',setTimeStart1_1.value)"
            ></ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item lines="none">
            <label style="font-size: 12px">ถึง</label>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item lines="none" style="text-align: center">
            <ion-label>{{ setTimeEnd1 }}</ion-label>
            <ion-datetime
              style="width: 0px; height: 0px; padding: 0px"
              pickerFormat="HH:mm"
              #setTimeEnd1_2
              displayFormat=" "
              (ionChange)="getTime1('end',setTimeEnd1_2.value)"
            ></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-item>

    <h6>
      ตั้งเวลารดน้ำ
      <ion-icon name="alarm-outline" slot="start"></ion-icon>
    </h6>
    <ion-item>
      <ion-row>
        <ion-col>
          <ion-item
            lines="none"
            style="
              --detail-icon-font-size: 0px;
              --padding-end: 0px;
              text-align: center;
            "
          >
            <ion-label>{{ setTimeStart2 }}</ion-label>
            <ion-datetime
              style="width: 0px; height: 0px; padding: 0px"
              pickerFormat="HH:mm"
              #setTimeStart2_2
              displayFormat=" "
              (ionChange)="getTime2('start',setTimeStart2_2.value)"
            ></ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item lines="none">
            <label style="font-size: 12px">กับ</label>
          </ion-item>
        </ion-col>
        <ion-row>
          <ion-item lines="none" style="text-align: center">
            <ion-label>{{ setTimeEnd2 }}</ion-label>
            <ion-datetime
              style="width: 0px; height: 0px; padding: 0px"
              pickerFormat="HH:mm"
              #setTimeEnd2_2
              displayFormat=" "
              (ionChange)="getTime2('end',setTimeEnd2_2.value)"
            ></ion-datetime>

            <!-- ยืนยัน ตั้งรน้ำ -->
          </ion-item>
        </ion-row>
      </ion-row>
    </ion-item>

    <h6>ความเข้มแสง</h6>

    <ion-list
      lines="full"
      class="ion-no-margin"
      style="
        border-radius: 14px;
        box-shadow: 0px 3px 45px 0px rgba(0, 0, 0, 0.08);
      "
    >
      <ion-item>
        <ion-input
          style="text-align: center"
          placeholder="ตัวเลขเท่านั้น"
          type="number"
          #setLux1_1
          [value]="setLux1"
        >
        </ion-input>
        <ion-label> ถึง </ion-label>
        <ion-input
          style="text-align: center"
          placeholder="ตัวเลขเท่านั้น"
          type="number"
          #setLux2_1
          [value]="setLux2"
        >
        </ion-input>

        <ion-button
          style="text-align: end; align-items: flex-end"
          (click)="SetLux(setLux1_1.value,setLux2_1.value)"
          >ยืนยัน</ion-button
        >
      </ion-item>
    </ion-list>

    <h6>อุณภูมิ</h6>
    <ion-list
      lines="full"
      class="ion-no-margin"
      style="
        border-radius: 14px;
        box-shadow: 0px 3px 45px 0px rgba(0, 0, 0, 0.08);
      "
    >
      <ion-item>
        <ion-input
          style="text-align: center"
          placeholder="ตัวเลขเท่านั้น"
          type="number"
          #setTemp11
          [value]="setTemp1"
        >
        </ion-input>
        <ion-label> ถึง </ion-label>
        <ion-input
          style="text-align: center"
          placeholder="ตัวเลขเท่านั้น"
          type="number"
          #setTemp12
          [value]="setTemp2"
        >
        </ion-input>

        <ion-button
          style="text-align: end; align-items: flex-end"
          (click)="SetTemp(setTemp11.value,setTemp12.value)"
          >ยืนยัน</ion-button
        >
      </ion-item>
    </ion-list>
  </div>
</ion-content>
